<mat-sidenav-container>

  <mat-sidenav #sidenav class="mat-elevation-z10"
               [opened]="!isScreenSmall"
               [mode]="isScreenSmall ? 'over' : 'side'">

    <mat-toolbar color="primary" class="pointer" [routerLink]="['/dashboard']">
      <h3>Financial Planer</h3>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item>
        <a matLine [routerLink]="['/dashboard']">Dashboard</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine [routerLink]="['/debts']">Debts</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine [routerLink]="['/accounting']">Accounting</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine [routerLink]="['/budgets']">Budgets</a>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button class="sidenav-toggle" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <section class="wrapper">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>

</mat-sidenav-container>
