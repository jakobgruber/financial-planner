<mat-card *ngIf="person$ | async as person; else noUserSelected">
  <mat-card-header>
    <h2>{{ person.name }}</h2>
  </mat-card-header>

  <mat-card-content>
    <p>{{ person.description }}</p>
    <mat-tab-group>
      <mat-tab label="Unpaid">
        <app-debt-list [debts]="debts$ | async | debtsPaymentState:'unpaid'"></app-debt-list>
      </mat-tab>
      <mat-tab label="Paid">
        <app-debt-list [debts]="debts$ | async | debtsPaymentState:'paid'"></app-debt-list>
      </mat-tab>
      <mat-tab label="All">
        <app-debt-list [debts]="debts$ | async"></app-debt-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

<ng-template #noUserSelected>
  No user selected, nothing to display...
</ng-template>
